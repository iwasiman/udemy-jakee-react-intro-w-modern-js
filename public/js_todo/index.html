<!DOCTYE html>
<html>
<head>
  <title>Udemy TODOリスト(JS版)</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="input-area">
    <input placeholder="TODOを入力してね" id="add-text" />
    <button id="add-button">追加だよ</button>
  </div>

  <div class="incomplete-area">
    <p class="title">未完了のTODOs</p>
    <ul id="incomplete-list">
    </ul>
  </div>

  <div class="complete-area">
    <p class="title">完了したTODOs</p>
    <ul id="complete-list">
    </ul>

  </div>
  <script src="/jake_js_todo/src/index.js"></script>
</body>
</html>
